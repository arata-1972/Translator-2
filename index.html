<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Translator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Translator</h1>
    <div class="container">
        <div class="first">
            <div class="choose">
                <span>Detect</span>
                <span class="active" data-lang="pl">Polish</span>
                <span data-lang="en">English</span>
                <span data-lang="de">German</span>
                <span data-lang="ru">Russian</span>
            </div>
            <textarea class="input translator" placeholder="Type your text"></textarea>
        </div>
        <div class="second">
            <div class="choose">Choose language
                <span data-lang="pl">Polish</span>
                <span class="active" data-lang="en">English</span>
                <span data-lang="de">German</span>
                <span data-lang="ru">Russian</span>
            </div>
            <div class="translator"></div>
        </div>
    </div>
    <button>Translate</button>
    <script src="script.js"></script>
</body>

</html>
