<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Translator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Translator</h1>
    <div class="container">
        <div class="first">
            <ul class="choose">
                <li class="active" data-lang="pl">Polish</li>
                <li data-lang="en">English</li>
                <li data-lang="de">German</li>
                <li data-lang="ru">Russian</li>
                <li class="more">More
                    <div class="langs"></div>
                </li>
            </ul>
            <textarea class="input translator" placeholder="Type your text"></textarea>
        </div>
        <div class="second">
            <ul class="choose">Choose language
                <li data-lang="pl">Polish</li>
                <li class="active" data-lang="en">English</li>
                <li data-lang="de">German</li>
                <li data-lang="ru">Russian</li>
            </ul>
            <div class="translator"></div>
        </div>
    </div>
    <button>Translate</button>
    <script src="script.js"></script>
</body>

</html>
